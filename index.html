<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div id="main-container">
      <div id="console-section" class="flex justify-center">
        <div id="console" class="h-40 w-4/12 p-2 m-5 border border-solid border-gray-800 rounded-xl"></div>
      </div>
      <div id="gb-section" class="flex flex-row">
        <div id="human-container" class="flex flex-row justify-center w-1/2">
          <div id="human-ships" id="player-ships" class="">
            <h1 class="text-teal-900 px-6 py-4">Ship Status</h1>
            <div class="ships-container flex-1"></div>
          </div>
          <div id="human-gb" data-player="human" class="">
            <h1 class="text-teal-900 px-6 py-4">Board</h1>
          </div>
        </div>
        <div id="comp-container" class="flex flex-row justify-center w-1/2">
          <div id="comp-ships" id="player-ships" class="">
            <h1 class="text-teal-900 px-6 py-4">Ship Status</h1>
            <div class="ships-container flex-1"></div>
          </div>
          <div id="comp-gb" data-player="computer" class="">
            <h1 class="text-teal-900 px-6 py-4">Board</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
