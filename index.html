<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div class="main-container">
      <div class="console-section">
        <div class="console"></div>
      </div>
      <div class="gameboard-section">
        <div class="player-container">
          <div class="ships-display" class="player" id="player-ships">
            <h1 class="text-teal-900 p-6">Ships Status</h1>
          </div>
          <div class="gameboard" class="player" id="player-gb"></div>
        </div>
        <div class="comp-container">
          <div class="ships-display" class="comp" id="comp-ships"></div>
          <div class="gameboard" class="comp" id="comp-gb"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
