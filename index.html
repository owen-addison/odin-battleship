<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #main-container {
        visibility: hidden;
      }
      body {
        font-family: "Nanum Gothic Coding", monospace;
        font-size: 16px;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body class="overscroll-none bg-gradient-to-tr from-slate-200 to-slate-400">
    <div
      id="main-container"
      class="min-w-screen min-h-screen bg-gradient-to-br from-slate-400 to-slate-200"
    >
      <div
        class="pointer-events-none absolute left-0 right-0 top-0 z-0 border-2 border-solid"
        style="opacity: 1; filter: none"
      >
        <svg
          viewBox="0 0 1200 800"
          xmlns="http://www.w3.org/2000/svg"
          style="
            max-width: 2000px;
            max-height: 100vh;
            min-width: 600px;
            min-height: 750px;
          "
        >
          <path
            fill="#F2F4F8"
            d="M40.1,-39.2C55.9,-34.6,75.2,-25.6,82.5,-10.6C89.8,4.4,85.2,25.4,72,35.3C58.8,45.2,37.2,43.9,20.6,45C3.9,46.1,-7.7,49.5,-16.7,46.1C-25.7,42.7,-32.2,32.5,-41.3,21.5C-50.4,10.5,-62.1,-1.3,-64.3,-15.2C-66.4,-29.1,-58.9,-45.2,-46.6,-50.4C-34.3,-55.6,-17.1,-49.9,-2.5,-46.9C12.2,-44,24.4,-43.8,40.1,-39.2Z"
            transform="translate(200 100)"
          />
          <path
            fill="#F2F4F8"
            d="M58.9,-18.5C67.1,6,58.1,36.8,37.1,52.3C16.2,67.8,-16.7,68,-31.8,54.5C-47,41,-44.4,13.7,-36.1,-10.9C-27.9,-35.5,-13.9,-57.5,5.7,-59.3C25.4,-61.2,50.8,-43,58.9,-18.5Z"
            transform="translate(650 250)"
          />
        </svg>
      </div>
      <div>
        <h1
          class="p-4 text-center font-mono text-3xl font-black tracking-widest text-slate-700"
        >
          BATTLESHIP
        </h1>
      </div>
      <div
        id="console-section"
        class="relative flex flex-row justify-center gap-2 tracking-wide"
      >
        <div
          id="console"
          class="z-10 m-5 h-60 w-4/12 min-w-min bg-transparent"
        ></div>
        <div
          id="prompt-display"
          class="z-10 m-5 w-4/12 min-w-44 overflow-auto rounded-md bg-gray-200 bg-opacity-30 p-4 backdrop-blur-sm"
        ></div>
      </div>
      <div id="gb-section" class="flex flex-row">
        <div
          id="human-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div id="human-display" class="z-10">
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Ship Status
            </h1>
            <div class="ships-container flex-1"></div>
          </div>
          <div id="human-gb" data-player="human" class="min-w-max">
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Your Board
            </h1>
          </div>
        </div>
        <div
          id="comp-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div id="comp-display" class="z-10">
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Ship Status
            </h1>
            <div class="nanum-gothic-coding-bold ships-container flex-1"></div>
          </div>
          <div id="comp-gb" data-player="computer" class="min-w-max">
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Computer's Board
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
