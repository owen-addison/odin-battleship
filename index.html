<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div class="main-container">
      <div class="console-section">
        <div class="console"></div>
      </div>
      <div id="gb-section" class="border-solid border-red-700">
        <div id="human-container" class="border-solid border-green-600">
          <div id="human-ships" id="player-ships" class="border-solid border-blue-800">
            <h1 class="text-teal-900 p-6">Ships Status</h1>
          </div>
          <div id="human-gb" class="border-solid border-orange-400"></div>
        </div>
        <div id="comp-container" class="border-solid border-green-600">
          <div id="comp-ships" id="player-ships" class="border-solid border-blue-800"></div>
          <div id="comp-gb" class="border-solid border-orange-400"></div>
        </div>
      </div>
    </div>
  </body>
</html>
