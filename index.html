      </div>
      <div>
        <h1
          class="p-4 text-center font-mono text-3xl font-black tracking-widest text-slate-700"
        >
          BATTLESHIP
        </h1>
      </div>
      <div
        id="console-section"
        class="relative flex flex-row justify-center gap-2 tracking-wide"
      >
        <div
          id="console"
          class="z-10 m-5 h-60 w-4/12 min-w-min bg-transparent"
        ></div>
        <div
          id="prompt-display"
          class="z-10 m-5 w-4/12 min-w-44 overflow-auto rounded-md bg-gray-200 bg-opacity-30 p-4 backdrop-blur-md"
        ></div>
      </div>
      <div id="gb-section" class="flex flex-row">
        <div
          id="human-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div
            id="human-display"
            class="z-10 rounded-md bg-gray-200 bg-opacity-30 backdrop-blur-md"
          >
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Ship Status
            </h1>
            <div class="ships-container z-10 flex-1"></div>
          </div>
          <div
            id="human-gb"
            data-player="human"
            class="z-10 min-w-max rounded-md bg-gray-200 bg-opacity-30 backdrop-blur-md"
          >
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Your Board
            </h1>
          </div>
        </div>
        <div
          id="comp-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div
            id="comp-display"
            class="z-10 rounded-md bg-gray-200 bg-opacity-30 backdrop-blur-md"
          >
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Ship Status
            </h1>
            <div class="ships-container z-10 flex-1"></div>
          </div>
          <div
            id="comp-gb"
            data-player="computer"
            class="z-10 min-w-max rounded-md bg-gray-200 bg-opacity-30 backdrop-blur-md"
          >
            <h1
              class="px-6 py-4 text-center font-mono text-2xl font-semibold text-slate-700"
            >
              Computer's Board
            </h1>
          </div>
        </div>
      </div>
    </div>

</html>
