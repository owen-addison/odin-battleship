<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div id="main-container">
      <div id="console-section" class="flex justify-center">
        <div id="console" class="h-60 w-4/12 border border-solid border-gray-800 rounded"></div>
      </div>
      <div id="gb-section" class="flex flex-row border border-solid border-red-700">
        <div id="human-container" class="flex w-1/2 border border-solid border-green-600">
          <div id="human-ships" id="player-ships" class="border border-solid border-blue-800">
            <h1 class="text-teal-900 p-6">Ships Status</h1>
          </div>
          <div id="human-gb" class="border border-solid border-orange-400">
            <h1 class="text-teal-900 p-6">Board</h1>
          </div>
        </div>
        <div id="comp-container" class="flex w-1/2 border border-solid border-green-600">
          <div id="comp-ships" id="player-ships" class="border border-solid border-blue-800">
            <h1 class="text-teal-900 p-6">Ships Status</h1>
          </div>
          <div id="comp-gb" class="border border-solid border-orange-400">
            <h1 class="text-teal-900 p-6">Board</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
