<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body class="overscroll-none bg-gradient-to-tr from-slate-400 to-slate-500">
    <div
      id="main-container"
      class="min-w-screen min-h-screen bg-gradient-to-br from-slate-500 to-slate-400"
    >
      <div id="console-section" class="ml-10 flex flex-row justify-start">
        <div
          id="console"
          class="m-5 h-40 w-4/12 min-w-min bg-transparent"
        ></div>
        <div
          id="prompt-display"
          class="m-5 h-max w-4/12 min-w-44 overflow-auto p-2"
        ></div>
      </div>
      <div id="gb-section" class="flex flex-row">
        <div
          id="human-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div id="human-display" class="">
            <h1 class="px-6 py-4 text-teal-900">Ship Status</h1>
            <div class="ships-container flex-1"></div>
          </div>
          <div id="human-gb" data-player="human" class="min-w-max">
            <h1 class="px-6 py-4 text-teal-900">Board</h1>
          </div>
        </div>
        <div
          id="comp-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div id="comp-display" class="">
            <h1 class="px-6 py-4 text-teal-900">Ship Status</h1>
            <div class="ships-container flex-1"></div>
          </div>
          <div id="comp-gb" data-player="computer" class="min-w-max">
            <h1 class="px-6 py-4 text-teal-900">Board</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
