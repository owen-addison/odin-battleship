<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #main-container {
        visibility: hidden;
      }
      body {
        font-family: "Nanum Gothic Coding", monospace;
        font-size: 16px;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body class="overscroll-none bg-gradient-to-tr from-slate-200 to-slate-400">
    <div
      id="main-container"
      class="min-w-screen min-h-screen bg-gradient-to-br from-slate-400 to-slate-200"
    >
      <div
        id="console-section"
        class="relative flex flex-row justify-center gap-2"
      >
        <div class="absolute left-0 right-0 top-0 z-0">
          <svg
            width="100%"
            height="300px"
            viewBox="0 0 400 300"
            preserveAspectRatio="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- First Path: Original waviness -->
            <path
              fill="none"
              stroke="white"
              stroke-width="2"
              d="M0,50 Q50,100 100,50 T200,50 T300,50 T400,50"
            />

            <!-- Second Path: Increased waviness by adding more waves -->
            <path
              fill="none"
              stroke="white"
              stroke-width="2"
              d="M0,100 Q25,150 50,100 T100,100 T150,100 T200,100 T250,100 T300,100 T350,100 T400,100"
            />

            <!-- Third Path: Even more waviness with shorter waves -->
            <path
              fill="none"
              stroke="white"
              stroke-width="2"
              d="M0,150 Q20,200 40,150 T80,150 T120,150 T160,150 T200,150 T240,150 T280,150 T320,150 T360,150 T400,150"
            />

            <!-- Fourth Path: Varied waviness for a more dynamic effect -->
            <path
              fill="none"
              stroke="white"
              stroke-width="2"
              d="M0,50 C50,0 150,100 200,50 C250,0 350,100 400,50 C450,0 550,100 600,50 C650,0 750,100 800,50"
            />
          </svg>
        </div>
        <div
          id="console"
          class="z-10 m-5 h-60 w-4/12 min-w-min bg-transparent"
        ></div>
        <div
          id="prompt-display"
          class="z-10 m-5 w-4/12 min-w-44 overflow-auto rounded-md bg-gray-200 bg-opacity-30 p-4 backdrop-blur-sm"
        ></div>
      </div>
      <div id="gb-section" class="flex flex-row">
        <div
          id="human-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div id="human-display" class="">
            <h1
              class="nanum-gothic-coding-bold px-6 py-4 text-center text-2xl text-slate-700"
            >
              Ship Status
            </h1>
            <div class="ships-container flex-1"></div>
          </div>
          <div id="human-gb" data-player="human" class="min-w-max">
            <h1
              class="nanum-gothic-coding-bold px-6 py-4 text-center text-2xl text-slate-700"
            >
              Your Board
            </h1>
          </div>
        </div>
        <div
          id="comp-container"
          class="flex w-1/2 min-w-max flex-row justify-center gap-10"
        >
          <div id="comp-display" class="">
            <h1
              class="nanum-gothic-coding-bold px-6 py-4 text-center text-2xl text-slate-700"
            >
              Ship Status
            </h1>
            <div class="nanum-gothic-coding-bold ships-container flex-1"></div>
          </div>
          <div id="comp-gb" data-player="computer" class="min-w-max">
            <h1
              class="nanum-gothic-coding-bold px-6 py-4 text-center text-2xl text-slate-700"
            >
              Computer's Board
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
